<!DOCTYPE html>
<html>
  <head>
    <title>github.com/caccialdo/stadia-scripts</title>
  </head>
  <body>
    <strong>Customize your default preferences</strong>

    <p>
      Options will be applied the next time you open Stadia. Reload tabs and
      restart for games in progress.
    </p>

    <p>
      <select id="resolution">
        <option value="unmodified">Unmodified</option>
        <option value="1080p">1080p stream</option>
        <option value="1440p">1440p stream</option>
        <option value="2160p">2160p stream</option>
      </select>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
